<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
</head>

<body>
  <main>
    <div>
      <h1>{{list.name}}</h1>
      <p>
        <a href="{% url 'todo_list_update' list.pk %}">Edit</a>
        <a href="{% url 'todo_list_delete' list.pk %}">Delete</a>
      </p>
      <table>
        <thead>
          <tr>
            <th>Task</th>
            <th>Due date</th>
          </tr>
        </thead>
        <tbody>
          {% for task in list.items.all %}
          <tr>
            <td>{{task.task}}</td>
            <td>{{task.due_date}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </main>
</body>

</html>
